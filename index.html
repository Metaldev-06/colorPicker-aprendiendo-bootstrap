<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jugando con el DOM</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="container-title">
                <h1 class="title">Color Picker</h1>
                <img src="https://cdn.discordapp.com/attachments/963137601152364554/998584538999566466/pngwing.com.png" alt="logo">
            </div>
            <div class="selector">
                <input type="color" name="color" id="color" class="color">
                <button class="btn" id="btn">Visualizar</button>
            </div>
            <div class="container-visualizador">
                <p class="hexa" id="hexa">#</p>
                <div class="visualizador" id="visualizador">

                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
